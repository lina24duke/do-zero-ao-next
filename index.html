<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lina</title>
    <style>
        button{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Contadores</h1>
    
    <button onclick="adicionar()"></button>
    <script>
        var numero = 0

        function adicionar() {
            numero++
            render()
        }

        function render(){
            document.querySelector("button").innerText = numero;
        }
        render()
    </script>
</body>
</html>
