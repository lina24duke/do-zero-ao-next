<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lina</title>
    <style>
        button{
            height: 100px;
            width: 100px;
        }
        h1
        {
            color:red;
        }    
        
    </style>
</head>
<body>
    <h1>Contadores</h1>
    
    <button id="number1" onclick="adicionar()"></button>

    <button id="number2" onclick="adicionar2()" ></button>
    <script>
        
        let numero = 0
        let numero2 = 0

        function adicionar() {
            numero++
            render()
        }

        function adicionar2(){
            numero2++
            render()
        }




        function render(){
            document.querySelector("#number1").innerText = numero
            document.querySelector("#number2").innerText = numero2
        }

        render()

        

       
    
           
        
    </script>
</body>
</html>
